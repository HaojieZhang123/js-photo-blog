<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- titolo ESTATE '24 -->
    <div class="title-bg">
        <div class="container">
            <h1>ESTATE '24</h1>
        </div>
    </div>

    <!-- cards -->
    <div class="body-bg">
        <div class="container">
            <div class="row d-flex flex-wrap justify-content-between">
                <div class="column polaroid d-flex flex-wrap position-relative">
                    <div class="polaroid-img col-100">
                        <img src="https://picsum.photos/600" alt="immagine">
                    </div>
                    <div class="polaroid-text col-100">
                        <div class="title">Titolo prova</div>
                        <div class="date">Data prova</div>
                    </div>
                    <div class="pin">
                        <img src="./img/pin.svg" alt="pin">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</html>
